            <tbody>
              <tr *ngFor="let categorie of categories.data">

                <td class="text-center">
                  <button (click)="deleteCategorie(categorie._id)" class="btn btn-danger"><i class="fa fa-trash"></i>

                  <button (click)="updateCategorie(categorie._id)" class="btn btn-primary" style="margin-left: 10px"><i
                      class="fa fa-edit"></i> Update</button>
                  <button (click)="categorieDetails(categorie._id)" class="btn btn-info" style="margin-left: 10px"><i
                      class="fa fa-info-circle"></i> Details</button>
                </td>
              </tr>
            </tbody>
