<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Produk
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Kode Barang</th>
                  <th>Nama Barang</th>
                  <th>Satuan Default</th>
                  <th>Mata Uang</th>
                  <th>Harga Barang</th>
                  <th>Tags</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let product of products.data">
                  <td>{{product.Code}}</td>
                  <td>{{product.Name}}</td>
                  <td>{{product.UOM.Unit}}</td>
                  <td>{{product.Currency.Code}}</td>
                  <td>{{product.Price}}</td>
                  <td>{{product.Tags}}</td>
                  <td class="text-center">
                    <button (click)="deleteProduct(product.Id)" class="btn btn-danger"><i class="fa fa-trash"></i>
                      Delete</button>
                    <button (click)="updateProduct(product.Id)" class="btn btn-primary" style="margin-left: 10px"><i
                        class="fa fa-edit"></i> Update</button>
                    <button (click)="productDetails(product.Id)" class="btn btn-info" style="margin-left: 10px"><i
                        class="fa fa-info-circle"></i> Details</button>
                  </td>
                </tr>
              </tbody>
              
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
